<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<title>Account Registration</title>
</head>

<body>
	<fieldset>
		<legend>Register</legend>
		<form>
			<label>Full Name:
				<input name="name" type="text" placeholder="Firstname Lastname" required pattern="^(\w\w+)\s(\w+)$" />
				<span class="validity"></span>
			</label>

			<label>Select Username:
				<input name=" username" type="text" placeholder="username" required pattern="[a-z]{4,12}" />
				<span class="validity"></span>
				<p>Usernames must be lowercase and 4-12 characters in length.</p>
			</label>

			<label>Email:
				<input name="email" type="email" placeholder="your@email.com" required
					pattern="[^@\s]+@[^@\s]+\.[^@\s]+" />
				<span class="validity"></span>
			</label>

			<label>Password:
				<!-- https://stackoverflow.com/a/25973599 /> -->
				<input name="password" type="password" placeholder="Password" required pattern="^\S{8,}$"
					onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 8 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;">
				<span class="validity"></span>
				<p>Passwords must be 8-20 characters in length.</p>
			</label>

			<label>Confirm Password:
				<!-- https://stackoverflow.com/a/25973599 /> -->
				<input name="password_two" type="password" placeholder="Verify Password" required pattern="^\S{8,}$"
					onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');">
				<span class="validity"></span>
				<p>Passwords must match.</p>
			</label>


			<button type="submit">Sign Up</button>
		</form>
	</fieldset>
	<script src="index.js"></script>
</body>

</html>
