<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<title>Account Registration</title>
</head>

<body>
	<fieldset>
		<legend>Register</legend>
		<form class="registerForm">
			<label>Full Name:
				<input name="name" type="text" placeholder="John Doe" required pattern="^(\w\w+)\s(\w+)$" />
				<span class="validity"></span>
				<p class="nameHelp hide">Name must contain a first and last name, minimum two characters each and
					separated
					by space.</p>
			</label>

			<label>Select Username:
				<input name="username" type="text" placeholder="username" required pattern="[a-z]{4,12}" />
				<span class="validity"></span>
				<p class="usernameHelp hide">Usernames must be lowercase and 4-12 characters in length.</p>
			</label>

			<label>Email:
				<input name="email" type="email" placeholder="your@email.com" required
					pattern="[^@\s]+@[^@\s]+\.[^@\s]+" />
				<span class="validity"></span>
				<p class="emailHelp hide">Email must be a valid email address in the format your@email.com</p>
			</label>

			<label>Password:
				<input name="password" type="password" placeholder="Password" required pattern="^\S{8,}$">
				<span class="validity"></span>
				<p class="passwordHelp hide">Passwords must be 8-20 characters in length.</p>
			</label>

			<label>Confirm Password:
				<input name="password_two" type="password" placeholder="Verify Password" required pattern="^\S{8,}$">
				<span class="validity"></span>
				<p class="confirmPasswordHelp hide">Passwords must match.</p>
			</label>

			<button class="submitButton" type="submit">Sign Up</button>
		</form>
	</fieldset>
	<script src="index.js"></script>
</body>

</html>
